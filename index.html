<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DineBuddy - Culinary Revolution Coming Soon</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f5fff5, #e8f5e9);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: clamp(10px, 3vw, 20px);
            position: relative;
            overflow-x: hidden;
        }

        .decorative-circle {
            position: absolute;
            background: rgba(76, 175, 80, 0.1);
            border-radius: 50%;
            z-index: -1;
            transition: all 0.6s ease-in-out;
        }

        .circle-1 { 
            width: min(300px, 40vw); 
            height: min(300px, 40vw); 
            top: -50px; 
            left: -50px;
            animation: float 8s infinite ease-in-out;
        }

        .circle-2 { 
            width: min(200px, 30vw); 
            height: min(200px, 30vw); 
            bottom: -80px; 
            right: -30px;
            animation: float 6s infinite ease-in-out reverse;
        }

        .circle-3 { 
            width: min(150px, 25vw); 
            height: min(150px, 25vw); 
            top: 30%; 
            right: -50px;
            animation: float 7s infinite ease-in-out;
        }

        @keyframes float {
            0% { transform: translate(0, 0) rotate(0deg); }
            50% { transform: translate(10px, 15px) rotate(5deg); }
            100% { transform: translate(0, 0) rotate(0deg); }
        }

        .container {
            width: min(800px, 95%);
            margin: 0 auto;
            position: relative;
            padding: clamp(20px, 5vw, 40px);
            background: rgba(255, 255, 255, 0.95);
            border-radius: clamp(10px, 3vw, 20px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        h1 {
            font-size: clamp(2rem, 8vw, 4rem);
            color: #4CAF50;
            margin-bottom: clamp(0.5rem, 2vw, 1rem);
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            animation: fadeInUp 3s ease;
        }

        .subheader {
            font-size: clamp(1rem, 3vw, 1.4rem);
            color: #666;
            margin-bottom: clamp(1rem, 4vw, 2rem);
            font-weight: 400;
            position: relative;
            display: inline-block;
            transition: all 0.3s ease;
        }

        .subheader::after {
            content: '';
            display: block;
            width: clamp(40px, 10vw, 60px);
            height: 3px;
            background: #4CAF50;
            margin: 10px auto;
            border-radius: 2px;
            transition: all 0.3s ease;
        }

        .main-message {
            font-size: clamp(1rem, 2.5vw, 1.4rem);
            color: #444;
            margin-bottom: clamp(1.5rem, 5vw, 3rem);
            line-height: 1.6;
            position: relative;
            padding: clamp(10px, 3vw, 20px);
            background: #f8fff8;
            border-radius: 10px;
            animation: pulse 2s infinite;
            transition: all 0.3s ease;
        }

        .email-section {
            margin: clamp(1.5rem, 5vw, 3rem) 0;
            transition: all 0.3s ease;
        }

        .email-link {
            display: inline-block;
            text-decoration: none;
            color: #4CAF50;
            font-size: clamp(1rem, 2.5vw, 1.4rem);
            font-weight: 600;
            padding: clamp(10px, 2vw, 15px) clamp(20px, 4vw, 30px);
            border: 2px solid #4CAF50;
            border-radius: 30px;
            transition: all 0.3s ease;
            background: rgba(76, 175, 80, 0.1);
            word-break: break-word;
        }

        .email-link:hover {
            background: #4CAF50;
            color: white;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.3);
        }

        footer {
            margin-top: clamp(1rem, 3vw, 2rem);
            color: #999;
            font-size: clamp(0.8rem, 2vw, 0.9rem);
            animation: fadeInUp 1s ease 0.2s backwards;
        }

        .touch{
            color:#444
        }

        .countdown {
            font-size: clamp(1.2rem, 3.5vw, 1.8rem);
            color: #4CAF50;
            margin: clamp(10px, 3vw, 20px) 0;
            font-weight: 600;
            transition: all 0.1s ease;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.02); }
            100% { transform: scale(1); }
        }

        /* Additional media queries for extreme screen sizes */
        @media (max-width: 350px) {
            .container {
                padding: 15px;
            }
            
            .email-link {
                padding: 8px 16px;
            }
        }

        @media (min-width: 2000px) {
            .container {
                max-width: 1000px;
            }
            
            body {
                font-size: 18px;
            }
        }

        /* Dark mode support */
        @media (prefers-color-scheme: dark) {
            body {
                background: linear-gradient(135deg, #1a231a, #1e2f1f);
            }
            
            .container {
                background: rgba(30, 30, 30, 0.95);
            }
            
            .main-message {
                background: #2a332a;
                color: #e0e0e0;
            }
            
            .subheader {
                color: #b0b0b0;
            }
            
            footer {
                color: #808080;
            }
        }
    </style>
</head>
