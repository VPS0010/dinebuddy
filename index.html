<!DOCTYPE html>
<html lang="en">
<head>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        html, body {
            height: 100%;
            overflow: hidden;
        }

        body {
            background: linear-gradient(135deg, #1a231a, #1e2f1f);
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: max(2vh, 10px);
        }

        .decorative-circle {
            position: fixed;
            background: rgba(76, 175, 80, 0.1);
            border-radius: 50%;
            z-index: -1;
        }

        .circle-1 { 
            width: min(300px, 40vw); 
            height: min(300px, 40vw); 
            top: -50px; 
            left: -50px;
            animation: float 8s infinite ease-in-out;
        }

        .circle-2 { 
            width: min(200px, 30vw); 
            height: min(200px, 30vw); 
            bottom: -80px; 
            right: -30px;
            animation: float 6s infinite ease-in-out reverse;
        }

        .circle-3 { 
            width: min(150px, 25vw); 
            height: min(150px, 25vw); 
            top: 30%; 
            right: -50px;
            animation: float 7s infinite ease-in-out;
        }

        .circle-4 {
            width: min(180px, 28vw);
            height: min(180px, 28vw);
            bottom: 20%;
            left: -30px;
            animation: float 9s infinite ease-in-out 1s;
        }

        .circle-5 {
            width: min(120px, 20vw);
            height: min(120px, 20vw);
            top: -30px;
            right: 15%;
            animation: float 7s infinite ease-in-out 0.5s;
        }

        .circle-6 {
            width: min(160px, 25vw);
            height: min(160px, 25vw);
            top: 60%;
            right: 25%;
            animation: float 8s infinite ease-in-out 1.5s;
        }

        .circle-7 {
            width: min(140px, 22vw);
            height: min(140px, 22vw);
            bottom: -40px;
            left: 30%;
            animation: float 10s infinite ease-in-out 2s;
        }

        .circle-8 {
            width: min(90px, 15vw);
            height: min(90px, 15vw);
            top: 40%;
            left: 20%;
            animation: float 6s infinite ease-in-out 1s;
            background: rgba(76, 175, 80, 0.08);
        }

        .circle-9 {
            width: min(110px, 18vw);
            height: min(110px, 18vw);
            top: 15%;
            left: 40%;
            animation: float 9s infinite ease-in-out 0.8s;
            background: rgba(76, 175, 80, 0.06);
        }

        .container {
            width: min(800px, 95%);
            max-height: 95vh;
            padding: clamp(15px, 3vh, 30px);
            background: rgba(30, 30, 30, 0.95);
            border-radius: clamp(10px, 3vw, 20px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
            display: flex;
            flex-direction: column;
            gap: 2vh;
            position: relative;
            z-index: 1;
        }

        @keyframes titleAppear {
            0% {
                opacity: 0;
                transform: translateY(6px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-size: clamp(2.3rem, 6vw, 3.7rem);
            color: #4CAF50;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            line-height: 1.2;
            opacity: 0;
            animation: titleAppear 3s ease forwards;
        }

        .subheader {
            font-size: clamp(0.9rem, 2.5vw, 1.2rem);
            color: #b0b0b0;
            font-weight: 400;
            position: relative;
            display: inline-block;
        }

        .subheader::after {
            content: '';
            display: block;
            width: clamp(40px, 10vw, 60px);
            height: 3px;
            background: #4CAF50;
            margin: 8px auto;
            border-radius: 2px;
        }

        .main-message {
            font-size: clamp(0.9rem, 2vw, 1.2rem);
            color: #e0e0e0;
            line-height: 1.4;
            background: #2a332a;
            border-radius: 10px;
            padding: clamp(8px, 2vh, 15px);
        }

        .countdown {
            font-size: clamp(1rem, 2.5vw, 1.4rem);
            color: #4CAF50;
            font-weight: 600;
        }

        .email-section {
            margin: 1vh 0;
        }

        .touch {
            color: #b0b0b0;
            font-size: clamp(0.8rem, 2vw, 1rem);
            margin-bottom: 1vh;
        }

        .email-link {
            display: inline-block;
            text-decoration: none;
            color: #4CAF50;
            font-size: clamp(0.9rem, 2vw, 1.1rem);
            font-weight: 600;
            padding: clamp(8px, 1.5vh, 12px) clamp(15px, 3vw, 25px);
            border: 2px solid #4CAF50;
            border-radius: 30px;
            transition: all 0.3s ease;
            background: rgba(76, 175, 80, 0.1);
            word-break: break-word;
        }

        .email-link:hover {
            background: #4CAF50;
            color: white;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.3);
        }

        footer {
            color: #808080;
            font-size: clamp(0.7rem, 1.5vw, 0.9rem);
            margin-top: auto;
        }

        @keyframes float {
            0% { transform: translate(0, 0) rotate(0deg); }
            50% { transform: translate(10px, 15px) rotate(5deg); }
            100% { transform: translate(0, 0) rotate(0deg); }
        }

        @media (max-height: 500px) {
            .container {
                padding: 10px;
                gap: 1vh;
            }

            .subheader::after {
                margin: 4px auto;
            }

            .main-message {
                padding: 6px;
            }

            .email-section {
                margin: 0.5vh 0;
            }
        }
    </style>
</head>
